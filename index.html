<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      background-color: #fff7e1;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      padding: 15px;
    }

    header img {
      height: 40px; /* Slightly increased size */
      margin-right: 10px;
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: normal;
      margin: 0;
      color: #555;
    }

    /* Hero */
    .hero {
      display: flex;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .hero img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .hero-text {
      font-size: 1.2rem;
      line-height: 1.5;
      margin: 0;
    }

    /* CTA Section */
    .cta-section {
      background-color: #c17c5f;
      color: #fff;
      text-align: center;
      padding: 30px 20px;
    }

    .cta-section p {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    .cta-button {
      background-color: #123d73;
      color: #fff;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-weight: bold;
      display: inline-block;
      font-family: Arial, Helvetica, sans-serif;
    }

    .cta-button:hover {
      background-color: #0d2d56;
    }

    /* Responsive */
    @media (min-width: 700px) {
      .hero {
        flex-direction: row;
        align-items: center;
        text-align: left;
      }

      .hero img {
        max-width: 50%;
        margin-right: 20px;
      }

      .hero-text {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
  <!-- Logo image at the top -->
  <img src="img/logo.png" alt="Charity: Water Logo">
  <!-- Removed charity: water text from header -->
    </header>

    <!-- Hero Section -->
    <div class="hero">
  <!-- Hero image of child drinking water -->
  <img src="img/boywater.jpeg" alt="Child drinking clean water">
      <div style="width:100%; display:flex; justify-content:center; align-items:center;">
        <!-- Centered hero tagline for beginners -->
        <h2 class="hero-text" style="margin:0 auto; text-align:center;">Children around the world donâ€™t have access to safe and clean drinking water</h2>
      </div>
    </div>

    <!-- CTA Section -->
    <div class="cta-section">
      <p>Help us provide clean water to rural parts of the world. Clean water saves lives.</p>
  <a href="#" class="cta-button" id="ctaBtn">Donate Today</a>
    </div>
    <!-- Simple popup modal -->
    <div id="popup" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); justify-content:center; align-items:center;">
      <div style="background:#fff; padding:20px 30px; border-radius:10px; text-align:center; max-width:300px; margin:auto;">
        <p style="color:#333; font-size:1.1rem;">Thank you for your interest in becoming a sponsor!</p>
        <button id="closePopup" style="margin-top:10px; padding:8px 16px; border:none; background:#123d73; color:#fff; border-radius:5px; cursor:pointer;">Close</button>
      </div>
    </div>

    <!-- Beginner-friendly JavaScript for popup -->
    <script>
      // Show popup when CTA button is clicked
      document.getElementById('ctaBtn').onclick = function(e) {
        e.preventDefault();
        document.getElementById('popup').style.display = 'flex';
      };
      // Hide popup when Close button is clicked
      document.getElementById('closePopup').onclick = function() {
        document.getElementById('popup').style.display = 'none';
      };
    </script>
  </div>
</body>
</html>
